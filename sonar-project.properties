sonar.projectKey=react-template-project
sonar.organization=your-organization
sonar.projectName=React Template Project
sonar.projectVersion=0.1.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx

# Exclude files from analysis
sonar.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx,src/components/ui/**,**/*.config.js,**/*.config.ts,**/node_modules/**,**/dist/**,**/coverage/**

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage settings
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx,src/components/ui/**,**/*.config.js,**/*.config.ts,src/test/**,src/vite-env.d.ts,src/types/**

# Quality gate settings
sonar.qualitygate.wait=true

# Scanner settings
sonar.sourceEncoding=UTF-8
